<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload and Process Images</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="files" id="fileInput" accept="image/*" multiple>
            <button type="submit">Upload</button>
        </form>
        <div id="overlayOptions" class="options" style="display: none;">
            <h2>Select Overlay</h2>
            <button onclick="processImages('liotta')">Liotta</button>
            <button onclick="processImages('skull')">Skull</button>
            <button onclick="processImages('pepe')">Pepe</button>
            <button onclick="processImages('chad')">Chad</button>
            <button onclick="processImages('cat')">Cat</button>
            <button onclick="processImages('clown')">Clown</button>
        </div>
        <div id="result" class="result" style="display: none;">
            <h2>Processed Images</h2>
            <div id="downloadLinks"></div>
        </div>
    </div>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData();
            var fileInput = document.getElementById('fileInput');
            for (var i = 0; i < fileInput.files.length; i++) {
                formData.append('files', fileInput.files[i]);
            }
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.filenames) {
                    document.getElementById('overlayOptions').style.display = 'block';
                    window.uploadedFilenames = data.filenames;
                } else {
                    alert(data.error);
                }
            });
        });

        function processImages(overlayType) {
            fetch('/process', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    filenames: window.uploadedFilenames,
                    overlay_type: overlayType
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.processed_filenames) {
                    document.getElementById('result').style.display = 'block';
                    var downloadLinks = document.getElementById('downloadLinks');
                    downloadLinks.innerHTML = '';
                    data.processed_filenames.forEach(function(filename) {
                        var link = document.createElement('a');
                        link.href = '/download/' + filename;
                        link.textContent = 'Download ' + filename;
                        link.download = filename;
                        downloadLinks.appendChild(link);
                        downloadLinks.appendChild(document.createElement('br'));
                    });
                } else {
                    alert(data.error);
                }
            });
        }
    </script>
</body>
</html>
